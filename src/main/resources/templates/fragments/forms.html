 <!-- Form for  customer registration-->
<form th:action="@{/customer-register}" method="post" th:fragment="register-customer(heading)" th:object="${userAccount}" class="registration-form">
    <table>
        <thead>
            <th>
                <tr>
                    <h2 th:text="${heading}"></h2>
                </tr>
            </th>
        </thead>
        <tbody>
            <tr>
                <td><label for="username">Käyttäjätunnus: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="password">Salasana: </label></td>
                <td><input type="password" th:field="*{password}"></td>
            <tr>
                <th>
                    <hr>
                </th>
            </tr>
            <tr>
                <td><label for="firstname">Etunimi: </label></td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td><label for="lastname">Sukunimi: </label></td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td><label for="email">Sähköposti: </label></td>
                <td><input type="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td><label for="adress">Osoite: </label></td>
                <td><input type="text"></td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="submit" value="Rekisteröidy" class="registration-form-btn">
                </td>
            </tr>
        </tfoot>
    </table>
</form>

<!-- Form for santa registration: -->
<form th:action="@{/santa-register}" th:method="post" th:fragment="register-santa(heading)" th:object="${userAccount}" class="registration-form">
    <table>
        <thead>
            <th>
                <tr>
                    <h2 th:text="${heading}"></h2>
                </tr>
            </th>
        </thead>
        <tbody>
            <tr>
                <td><label for="username">Käyttäjätunnus: </label></td>
                <td><input type="text" th:field="*{username}"></td>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></td>
            </tr>
            <tr>
                <td><label for="password">Salasana: </label></td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <th>
                    <hr>
                </th>
            </tr>
            <tr>
                <td><label for="firstname">Etunimi: </label></td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td><label for="lastname">Sukunimi: </label></td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td><label for="email">Sähköposti: </label></td>
                <td><input type="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td><label for="adress">Osoite: </label></td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td><label for="postalcode">Postinumero: </label></td>
                <td><input type="text" name="postalcode" th:field="*{postalCode}"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="submit" value="Rekisteröidy" class="registration-form-btn">
                </td>
            </tr>
        </tfoot>
    </table>
</form>
