<!-- Custom login form to service: -->
<form th:action="@{/login}" th:method="post" class="register-login-form" th:fragment="custom-login-fragment">
	<table>
		<thead>
			<th colspan="2">
				<h2 th:text="${heading}"></h2>
			</th>
		</thead>
		<tbody>
			<tr>
				<td><label for="username">Tunnus: </label></td>
				<td><input type="text" name="username" id=""></td>
			</tr>
			<tr>
				<td><label for="password">Salasana: </label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>
					<input type="submit" value="Kirjaudu" class="register-login-form-btn">
				</td>
			</tr>
		</tfoot>
	</table>
</form>

<!-- Form for registration: -->
<form th:action="@{/register/{path}(path=${type})}" th:method="post" th:fragment="register-account"
	th:object="${userAccount}" class="register-login-form">
	<table>
		<thead>
			<tr>
				<th colspan="2">
					<h2 th:text="${heading}"></h2>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="username">Käyttäjätunnus: </label></td>
				<td><input type="text" th:field="*{username}"></td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="password">Salasana: </label></td>
				<td><input type="password" th:field="*{password}"></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></td>
			</tr>
			<tr>
				<th>
					<hr>
				</th>
			</tr>
			<tr>
				<td><label for="firstname">Etunimi: </label></td>
				<td><input type="text" th:field="*{firstName}"></td>
				<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="lastname">Sukunimi: </label></td>
				<td><input type="text" th:field="*{lastName}"></td>
				<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="email">Sähköposti: </label></td>
				<td><input type="email" th:field="*{email}"></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="adress">Puhelinnumero: </label></td>
				<td><input type="text" th:field="*{phoneNumber}"></td>
				<td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="adress">Osoite: </label></td>
				<td><input type="text" th:field="*{address}"></td>
				<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></td>
			</tr>
			<tr>
				<td><label for="postalcode">Postinumero: </label></td>
				<td><input type="text" th:field="*{postalCode}"></td>
				<td th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error-message"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>
					<input type="submit" value="Rekisteröidy" class="register-login-form-btn">
				</td>
			</tr>
		</tfoot>
	</table>
</form>

<!-- Form for updating santa profile -->
<form th:action="@{/update/santa-account}" method="post" enctype="multipart/form-data" th:fragment="santaprofile-form">
	<table>
		<thead>
			<tr>
				<th colspan="2">
					<h2 class="santa-profile-h2">Muokkaa tietojasi</h2>
				</th>
			</tr>
			<tr>
				<th colspan="2">
					<figure class="image-holder">
						<img th:src="@{/santa/image/{id}(id=${profileInfo.id})}" alt="" class="santaProfile-img">
					</figure>			
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="profileImage">Lisää profiilikuva: </label></td>
				<td><input type="file" th:name="image" id="profileImage"></td>
			</tr>
			<tr>
				<td><label for="profilename">Profiilinimi: </label></td>
				<td><input type="text" th:name="profilename"
						th:value="${profileInfo.santaProfileName}"></td>
			</tr>
			<tr>
				<td><label for="info">Lisätiedot: </label></td>
				<td>
					<textarea th:name="info" th:text="${profileInfo.info}"></textarea>
				</td>
			</tr>
			<tr>
				<td><label for="price">Hinta: </label></td>
				<td><input type="number" th:name="price" th:value="${profileInfo.price}" id="price"
						min="1" max="100">
				</td>
			</tr>
			<tr>
				<td><label for="available">Käytettävissä: </label></td>
			</tr>
			<tr>
				<td>
					<p>Kyllä</p>
					<input type="radio" th:name="available" th:value="true" th:checked="${checkedYes}">
				</td>
				<td>
					<p>Ei</p>
					<input type="radio" th:name="available" th:value="false" th:checked="${checkedNo}">
				</td>
			</tr>
			<tr>
				<td><label for="email">Julkinen sähköposti: </label></td>
				<td><input type="text" th:name="email" th:value="${profileInfo.contactEmail}"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><input class="profile-button" type="submit" value="Tallenna"></td>
			</tr>
		</tfoot>
	</table>
</form>
