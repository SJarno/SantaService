<!-- Form for login: -->
<form action="#" method="post" class="customer-form" th:fragment="login-fragment(heading)">
    <table>
        <thead>
            <th>
                <tr>
                    <h2 th:text="${heading}"></h2>
                </tr>
            </th>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Nimi: </label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="password">Salasana: </label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="button" value="Send" class="customer-form-btn">
                </td>
            </tr>
        </tfoot>
    </table>
</form>

<!-- Form for  customer registration-->
<form th:action="@{/customer-register}" method="post" th:fragment="register-customer(heading)" th:object="${customerAccount}" class="customer-form">
    <table>
        <thead>
            <th>
                <tr>
                    <h2 th:text="${heading}"></h2>
                </tr>
            </th>
        </thead>
        <tbody>
            <tr>
                <td><label for="firstname">Etunimi: </label></td>

            </tr>
            <tr>
                <td><label for="lastname">Sukunimi: </label></td>

            </tr>
            <tr>
                <td><label for="email">Sähköposti: </label></td>

            <tr>
                <td><label for="password">Salasana: </label></td>

            </tr>
            <tr>
                <td><label for="address">Osoite: </label></td>

</form>
